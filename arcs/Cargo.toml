[package]
name = "arcs"
version = "0.3.0"
authors = ["Michael Bryan <michaelfbryan@gmail.com>"]
edition = "2018"
description = "An extensible framework for creating 2D CAD applications using the Entity-Component-System pattern."
repository = "https://github.com/Michael-F-Bryan/arcs"
keywords = ["cad", "geometry", "2d", "design"]
categories = ["graphics", "gui", "mathematics", "wasm"]
license = "MIT OR Apache-2.0"
readme = "../README.md"

[badges]
travis-ci = { repository = "Michael-F-Bryan/arcs", branch = "master" }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
log = "0.4"
piet = "0.0.7"
specs = "0.15"
specs-derive = "0.4"
shred-derive = "0.6"
kurbo = "0.5"
shred = "0.9"
cgmath = "0.17.0"
lazy_static = "1"
aabb-quadtree = "0.2.0"
quadtree_euclid = { package = "euclid", version = "0.19.8" }
euclid = "0.20.7"

[dev-dependencies]
piet-common = "0.0.7"
image = "0.22"
env_logger = "0.7"
